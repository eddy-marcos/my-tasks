<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Pending Tasks</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div>
      <h1>My Pending Tasks</h1>
      <form id="form">
        <div>
          <textarea maxlength="150" id="text-area" placeholder="Add task content (max 150 characters)..." rows="5" cols="44"></textarea>
        </div>

        <div>
          <label for="urgency">Severity</label>
          <select id="urgency" class="form-control">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <button type="submit">Add</button>
        </div>

      </form>

    </div>

  </div>
  <div id="output"></div>

  <script src="main.js"></script>
</body>
</html>
